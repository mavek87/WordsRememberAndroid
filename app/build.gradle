apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

configurations.all {
    // Check for updates every build
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    dexOptions {
        maxProcessCount 2
        javaMaxHeapSize "2048m"
    }
    defaultConfig {
        applicationId "com.matteoveroni.wordsremember"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile 'com.android.support:appcompat-v7:25.0.1'
    compile 'com.android.support:support-v4:25.0.1'
    compile 'com.android.support:design:25.0.1'

    testCompile 'junit:junit:4.12'
    testCompile 'junit:junit:4.12'

    /*************** Dependencies taken from git by jitpack.io ******************/

    // Example using Tag:
    // compile 'com.github.mavek87:MyUtils:6f65b81a2e773ab3ffdb3b60ecd86cb306933088'

    compile 'com.github.mavek87:MyUtils:master-SNAPSHOT'
    compile 'com.github.mavek87:AndroidTagGenerator:master-SNAPSHOT'

    /** *************************************************************************/

    // Apache Commons Lang
    compile 'org.apache.commons:commons-lang3:3.6'

    // Retrofit
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'

    // Gson
    compile 'com.google.code.gson:gson:2.8.0'

    // GreenRobot EventBus
    compile 'org.greenrobot:eventbus:3.0.0'

    // Joda-Time
    compile 'joda-time:joda-time:2.9.9'

    // RxJava & RxAndroid
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.1.6'

    // Butter knife
    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    // Dagger 2
    apt 'com.google.dagger:dagger-compiler:2.9'
    compile 'com.google.dagger:dagger:2.9'
    provided 'javax.annotation:jsr250-api:1.0'

    // Mockito
    testCompile 'org.mockito:mockito-core:1.10.19'

    // Mockito for Android and instrumentation tests
    androidTestCompile 'org.mockito:mockito-core:1.10.19'
    androidTestCompile "com.crittercism.dexmaker:dexmaker:1.4"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-dx:1.4"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-mockito:1.4"

    // Roboelectric (Android unit tests)
    testCompile "org.robolectric:robolectric:3.2.2"

    // Espresso tests
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}